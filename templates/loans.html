<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Online Bank - Loans</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Neo Bank</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/accounts">Accounts</a></li>
                <li><a href="/transactions">Transactions</a></li>
                <li><a href="/loans" class="active">Loans</a></li>
                <li><a href="/beneficiaries">Beneficiaries</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Loans</h1>
            </header>
            
            <div class="loans-container">
                <div class="loan-application">
                    <h3>Apply for Loan</h3>
                    <form id="loanForm" class="loan-form">
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="successMessage" class="success-message" style="display: none;"></div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="loanType">Loan Type</label>
                                <select id="loanType" name="loanType" required>
                                    <option value="">Select Loan Type</option>
                                    <option value="Home">Home Loan (8.5%)</option>
                                    <option value="Car">Car Loan (9.5%)</option>
                                    <option value="Education">Education Loan (7.5%)</option>
                                    <option value="Personal">Personal Loan (12.0%)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="loanAmount">Loan Amount (₹)</label>
                                <input type="number" id="loanAmount" name="loanAmount" min="10000" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="tenureMonths">Tenure (Months)</label>
                            <input type="number" id="tenureMonths" name="tenureMonths" min="6" max="360" required>
                        </div>
                        
                        <div class="emi-calculator">
                            <h4>EMI Calculator</h4>
                            <div class="emi-result">
                                <p>Monthly EMI: <span id="emiAmount">₹0</span></p>
                                <p>Total Interest: <span id="totalInterest">₹0</span></p>
                                <p>Total Amount: <span id="totalAmount">₹0</span></p>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary">Apply for Loan</button>
                    </form>
                </div>
                
                <div class="existing-loans">
                    <h3>My Loans</h3>
                    <div id="loansList" class="loans-list">
                        <!-- Existing loans will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/loans.js') }}"></script>
</body>
</html>
